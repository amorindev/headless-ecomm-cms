<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enable SMS MFA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      h1 {
        color: #007bff;
      }
      .otp-code {
        font-size: 1.5em;
        font-weight: bold;
        color: #007bff;
        background-color: #e7f1ff;
        padding: 10px;
        display: inline-block;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{.Name}}</h1>
      <h1>Enable SMS MFA</h1>
      <p>Hello {{.Subject}},</p>
      <p>
        To enable Multi-Factor Authentication (MFA) via SMS, please enter this
        code:
      </p>
      <div class="otp-code">{{.Code}}</div>
      <p>
        This code will expire soon. If you did not request this, you can safely
        ignore this message.
      </p>
      <div class="footer">&copy; 2025 My Company. All rights reserved.</div>
    </div>
  </body>
</html>
