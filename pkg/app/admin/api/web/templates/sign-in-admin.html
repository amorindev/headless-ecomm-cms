<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "calibri";
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        color: white;
        align-items: center;
        background-color: #232323;
        padding: 20px;
        display: flex;
        flex-direction: column;
        border-radius: 5px;
      }
      form label {
        display: block;
        color: white;
        margin-bottom: 5px;
      }

      form input {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        font-size: 15px;
      }

      button {
        margin-top: 5px;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        transition: 0.3s ease;
        cursor: pointer;
        font-size: 15px;
        width: 100%;
      }

      button::hover {
        background-color: rgb(73, 127, 245);
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Sign In Admin</h2>
      <br />
      <form id="signinForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />

        <button type="button" onclick="submitForm()">Sign In</button>
      </form>
      <p id="error" style="color: red"></p>
    </div>
  </body>
  <script>
    function setErrorMessage(message) {
      const errorElement = document.getElementById("error");
      errorElement.textContent = message;
    }
    async function submitForm() {
      try {
        const form = document.getElementById("signinForm");

        const email = form.email.value.trim();
        const password = form.password.value.trim();

        console.log(email);
        console.log(password);
        // * Validations
        if (!email) {
          throw new Error("Email field is required");
        }
        if (!password) {
          throw new Error("Password filed is required");
        }

        const data = {
          email: email,
          password: password,
        };

        // ! don't forget await
        const resp = await fetch("/sign-in-admin/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (!resp.ok) {
          const errorData = await resp.json();
          throw new Error(errorData.message || `Failed to authenticated`);
        }
        console.log(data);
      } catch (error) {
        setErrorMessage(error.message);
      }
    }
  </script>
</html>
